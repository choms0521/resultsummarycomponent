<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="attribution">
      <article class="resultCard">
        <section class="result">
          <h2>Your Result</h2>

          <div class="score-box">
            <div>
              <h3>76</h3>
              <p>of 100</p>
            </div>
           

          </div>

          <div class="score-explainBox">
            <p class="score">Great</p>

            <p class="scoreExplanation">
              You Performance exceed 65% of the people conducting the test here!
            </p>
          </div>
        </section>

        <section class="summary">
          <h2 class="bold">Summary</h2>

          <ul>
            <li class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="load" />
              <p>Reaction</p>
              <p>11<span></span></p>
            </li>
            <li class="memory"></li>
            <li class="verbal"></li>
            <li class="visual"></li>
          </ul>

          <button class="btn">Continue</button>
        </section>
      </article>



      <script src="./index.js"></script>
    </div>
  </body>
</html>
